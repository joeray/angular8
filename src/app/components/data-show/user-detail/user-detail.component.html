<mat-card class="user-card">
  <mat-card-header>
    <div class="mat-card-header-text">
      <div mat-card-avatar class="user-header-image" [style.backgroundImage]="'url('+ user.avatar_url +')'"></div>
      <div>
        <mat-card-title><span>{{  user.name }}</span></mat-card-title>
        <mat-card-subtitle>{{ user.bio }}</mat-card-subtitle>
        <mat-card-subtitle><a target="_blank" href="{{ user.url }}">{{ user.url }}</a></mat-card-subtitle>
      </div>
    </div>
    <div class="card">
      <mat-card-subtitle><span>Mail:</span>{{ user.email }}</mat-card-subtitle>
      <mat-card-subtitle><span>Followers:</span>{{ user.followers }}</mat-card-subtitle>
      <mat-card-subtitle><span>Following:</span>{{ user.following }}</mat-card-subtitle>
    </div>
  </mat-card-header>
</mat-card>
