<div class="progress-loader" *ngIf="loading && !successRequest">
  <div class="spinner">
    <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
  </div>
</div>
<div *ngIf="successRequest">
  <app-user-detail [user]="user"></app-user-detail>
  <mat-card id="repos">
    <app-repos [repos]="repos"></app-repos>
  </mat-card>
  <mat-card id="orgs">
    <app-orgs [orgs]="orgs"></app-orgs>
  </mat-card>
</div>
